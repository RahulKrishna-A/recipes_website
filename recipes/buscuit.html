<h1>Fluffy Whole Wheat Biscuits</h1>
<p><i>Light, fluffy whole wheat biscuits — perfect for breakfast or dinner.</i></p>
<img src="https://www.allrecipes.com/thmb/L1vl6Gtp9A2mujcYsCZy7BpjDHk=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/863849-fluffy-whole-wheat-biscuits-MrsFisher0729-4x3-1-12086d602d294c31ace54ddd67a4a245.jpg" alt="picture of wheat buscuit">

<h2>Ingredients</h2>
<ul>
  <li>1 cup all-purpose flour</li>
  <li>1 cup whole wheat flour</li>
  <li>4 teaspoons baking powder</li>
  <li>1 tablespoon white sugar</li>
  <li>¾ teaspoon salt</li>
  <li>¼ cup butter</li>
  <li>1 cup buttermilk</li>
</ul>
